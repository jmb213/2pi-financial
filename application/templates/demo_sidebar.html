<div class="col-xs-4">

    <form class="form" id="demo_sidebar" method="post">

        <div class="user-name">
          {{ user_name }}
        </div>
        
        {% for account_cat in account_categories %}
        <div class="panel-group" role="tablist">
          <div class="panel panel-default">
          
            <div class="panel-heading" role="tab" id="{{account_cat.heading_id}}">
              <h5 class="panel-title">
                <a role="button" data-toggle="collapse" href="#{{ account_cat.id }}" aria-expanded="true" aria-controls="{{ account_cat.id }}">
                  <div class="row">
                    <div class="col-xs-6 text-left">
                    {{ account_cat.heading }}
                    </div>
                    <div class="col-xs-6 text-right">
                    {{ account_cat.account_sum }}
                    </div>
                  </div>
                </a>
              </h5>
            </div>
            
            <div id="{{ account_cat.id }}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="{{ account_cat.heading_id }}" aria-expanded="true">
              <ul class="list-group">
              {% for account in account_cat.accounts %}
                <li>
                  
                  <div class="form-group">
                    <label for="{{ account.id }}" class="control-label">{{ account.label }}</label>
                    <div class="input-group">
                      <span class="input-group-addon">$</span>
                      <input type="number" class="form-control" id="{{ account.id }}" name="{{ account.id }}" value="{{ account.value }}">
                    </div>
                  </div>
                  
                </li>
               {% endfor %}
              </ul>
            </div>
            
          </div>
        </div>
        {% endfor %}
          
      <div class="row">
        <div class="col-xs-6 text-left">
          Net Worth
        </div>
        <div class="col-xs-6 text-right">
          {{ net_worth }}
        </div>
      </div>
    
      <button id="btn-change-assets" type="submit" class="btn btn-default">Change Assets</button>   
    
    </form>
    
</div>
