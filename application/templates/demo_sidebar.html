<div class="col-xs-4">

    <form class="form" id="demo_sidebar" method="post">
        <div style="display:none">
          <input type="text" id="select-changed" name="select-changed" />
        </div>
        <select class="form-control" data-width="auto" id="select-cohort" name="select-cohort" onchange="select_cohort_changed()">
        
          {% for act_id, act_label in sample_accounts.iteritems() %}
           <option value="{{ act_id }}" {% if user_id == act_id %} selected = "selected" {% endif %}> 
            {{ act_label }} 
          </option>
          {% endfor %}
          
        </select>
    
        {% for account_cat in account_categories %}
        <div class="panel-group" role="tablist">
          <div class="panel panel-default">
          
            <div class="panel-heading" role="tab" id="{{account_cat.heading_id}}">
              <h5 class="panel-title">
                <a role="button" data-toggle="collapse" href="#{{ account_cat.id }}" aria-expanded="true" aria-controls="{{ account_cat.id }}">
                  <div class="row">
                    <div class="col-xs-6 text-left">
                    {{ account_cat.heading }}
                    </div>
                    <div class="col-xs-6 text-right">
                    {{ account_cat.asset_sum }}
                    </div>
                  </div>
                </a>
              </h5>
            </div>
            
            <div id="{{ account_cat.id }}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="{{ account_cat.heading_id }}" aria-expanded="true">
              <ul class="list-group">
              {% for asset in account_cat.assets %}
                <li>
                  
                  <div class="form-group">
                    <label for="{{ asset.id }}" class="control-label">{{ asset.label }}</label>
                    <div class="input-group">
                      <span class="input-group-addon">$</span>
                      <input type="number" class="form-control" id="{{ asset.id }}" name="{{ asset.id }}" value="{{ asset.amount }}">
                    </div>
                  </div>
                  
                </li>
               {% endfor %}
              </ul>
            </div>
            
          </div>
        </div>
        {% endfor %}
          
      <div class="row">
        <div class="col-xs-6 text-left">
          Net Worth
        </div>
        <div class="col-xs-6 text-right">
          {{ net_worth }}
        </div>
      </div>
    
      <button id="btn-change-assets" type="submit" class="btn btn-default">Change Assets</button>   
    
    </form>
    
</div>
